
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DecarboNation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'custom-gray': '#1a202c',
              'custom-light-gray': '#2d3748',
              'custom-accent': '#4299e1',
              'custom-green': '#38a169',
              'custom-red': '#e53e3e',
              'level-1-bg': '#1A332A',
              'level-2-bg': '#3D2211',
              'level-3-bg': '#3B1818',
            },
            keyframes: {
              fadeInScaleUp: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            animation: {
              'fade-in-scale-up': 'fadeInScaleUp 0.5s ease-out forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-in-up': 'slideInUp 0.4s ease-out forwards',
            }
          }
        }
      }
    </script>
